	<link href="https://microbitcoinorg.github.io/misc/favicon.ico" rel="icon" type="image/x-icon">

	<title>MicroBitcoin Address Converter</title>

	<style>
		html,
		body {
			height: 100%;
		}

		body {
			display: -ms-flexbox;
			display: flex;
			-ms-flex-align: center;
			align-items: center;
		}

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8 col-sm-12 col-xs-12">
				<div class="card">
					<div class="card-body">
						<h1 class="text-center mb-3 mt-0">
							MicroBitcoin Address Converter
						</h1>
						<div class="input-group mb-3">
							<input class="form-control" id="convertAddress" placeholder="Enter your Bitcoin address"
								type="text">
						</div>
						<div class="input-group mb-0">
							<input class="form-control" id="resultAddress" placeholder="The result will appear here"
								aria-describedby="open-explorer" type="text">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="button" id="open-explorer">Open in
									Explorer</button>
							</div>
						</div>
						<div class="text-center mt-3">
							<b id="message">Status</b>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script>

	</script>
	<script type="text/javascript">
		const BTC_VER = 0;
		const MBC_VER = 26;
		const BTC_SCRIPT_VER = 5;
		const MBC_SCRIPT_VER = 51;

		function getConvertAddress() {
			return document.getElementById("convertAddress").value.trim();
		}

		function clearAddress(val) {
			document.getElementById("resultAddress").value = val;
		}

		function showMessage(message, error = true) {
			$("#message").text(message)
			if (error) {
				$("#message").removeClass("text-success")
				$("#message").addClass("text-danger")
			} else {
				$("#message").addClass("text-success")
				$("#message").removeClass("text-danger")
			}
		}

		$('input').on('input', function () {
			convertAddress()
		});

		$('#open-explorer').click(function (e) {
			var resultValue = $("#resultAddress").val()

			if (resultValue.length > 0) {
				window.open("https://microbitcoinorg.github.io/explorer/#/address/" + resultValue)
			}

			e.preventDefault();
		})

		function convertAddress() {
			var lastAddr = null;
			var lastAddrType = null;

			var convAddr = getConvertAddress();
			var decoded;
			clearAddress("");

			try {
				decoded = bs58check.decode(convAddr);
			} catch (ex) {
				showMessage("Invalid checksum");
				return;
			}

			if (decoded.length != 21) {
				showMessage("Hey, you shouldn't put your private key to websites like that. NEVER! Somebody could steal them!");
				return;
			}

			switch (decoded[0]) {
				case BTC_VER:
					decoded[0] = MBC_VER;
					lastAddr = bs58check.encode(decoded);
					lastAddrType = decoded[0];
					clearAddress(lastAddr)
					showMessage("Bitcoin to MicroBitcoin", false);
					break;
				case MBC_VER:
					decoded[0] = BTC_VER;
					lastAddr = bs58check.encode(decoded);
					lastAddrType = decoded[0];
					clearAddress(lastAddr)
					showMessage("MicroBitcoin to Bitcoin", false);
					break;
				case BTC_SCRIPT_VER:
					decoded[0] = MBC_SCRIPT_VER;
					lastAddr = bs58check.encode(decoded);
					lastAddrType = decoded[0];
					clearAddress(lastAddr)
					showMessage("Bitcoin to MicroBitcoin (Script)", false);
					break;
				case MBC_SCRIPT_VER:
					decoded[0] = BTC_SCRIPT_VER;
					lastAddr = bs58check.encode(decoded);
					lastAddrType = decoded[0];
					clearAddress(lastAddr)
					showMessage("MicroBitcoin to Bitcoin (Script)", false);
					break;

				default:
					showMessage("Unknown address type");
			}

		}
	</script>
